    <script>
        // Obtener referencia al elemento del timer
        const timerElement = document.getElementById('timer');
    
        // Función para formatear el tiempo en minutos y segundos
        function formatTime(minutes, seconds) {
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
    
        // Función para actualizar el timer cada segundo
        function updateTimer() {
            let totalSeconds = 180; // 3 minutos
    
            const timerInterval = setInterval(() => {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
    
                timerElement.textContent = formatTime(minutes, seconds);
    
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval); // Detener el temporizador cuando llega a cero
                } else {
                    totalSeconds--;
                }
            }, 1000);
        }
    
        // Llamar a la función para iniciar el timer
        updateTimer();
    </script>
